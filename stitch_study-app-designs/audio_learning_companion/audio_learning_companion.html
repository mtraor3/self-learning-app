<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Study Orchestrator - Audio Companion</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --focused-blue: #007AFF;
      --neural-gray-900: #1C1C1E;
      --neural-gray-800: #2C2C2E;
      --neural-gray-700: #3A3A3C;
      --neural-gray-600: #48484A;
      --neural-gray-500: #636366;
      --neural-gray-400: #8E8E93;
      --neural-gray-100: #E5E5EA;
      --neural-gray-50: #F2F2F7;
      --white: #FFFFFF;
      --checkbox-tick-svg: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='rgb(255,255,255)' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: var(--neural-gray-900);
      color: var(--white);
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--neural-gray-900)]">
<div class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden font-noto-sans">
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-[var(--neural-gray-900)]/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="text-[var(--white)]">
<span class="material-symbols-outlined"> arrow_back_ios_new </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-[var(--white)]">Audio Companion</h1>
<div class="w-8"></div>
</div>
</header>
<main class="p-4">
<section class="mb-6">
<h2 class="text-xl font-bold text-[var(--white)] mb-4">Now Playing</h2>
<div class="rounded-xl bg-[var(--neural-gray-800)] p-4">
<div class="flex items-center gap-4 mb-4">
<div class="flex h-16 w-16 shrink-0 items-center justify-center rounded-lg bg-[var(--neural-gray-700)]">
<span class="material-symbols-outlined text-4xl text-[var(--focused-blue)]"> music_note </span>
</div>
<div class="flex-grow">
<p class="font-bold text-[var(--white)]">Chapter 3: Cell Biology</p>
<p class="text-sm text-[var(--neural-gray-400)]">Biology 101</p>
</div>
</div>
<div class="mb-4">
<div class="relative h-1 w-full rounded-full bg-[var(--neural-gray-700)]">
<div class="absolute h-1 rounded-full bg-[var(--focused-blue)]" style="width: 40%;"></div>
<div class="absolute -top-1/2 h-3 w-3 rounded-full bg-[var(--focused-blue)]" style="left: 40%; transform: translateX(-50%);"></div>
</div>
<div class="flex justify-between text-xs text-[var(--neural-gray-400)] mt-2">
<span>12:34</span>
<span>31:22</span>
</div>
</div>
<div class="flex items-center justify-center gap-8">
<button class="text-[var(--white)]">
<span class="material-symbols-outlined text-4xl"> skip_previous </span>
</button>
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-[var(--focused-blue)] text-[var(--white)] shadow-lg shadow-[var(--focused-blue)]/30">
<span class="material-symbols-outlined text-5xl"> pause </span>
</button>
<button class="text-[var(--white)]">
<span class="material-symbols-outlined text-4xl"> skip_next </span>
</button>
</div>
</div>
</section>
<section>
<h2 class="text-xl font-bold text-[var(--white)] mb-4">Up Next</h2>
<div class="space-y-2">
<div class="flex items-center gap-4 rounded-lg bg-[var(--neural-gray-800)] p-3">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-[var(--neural-gray-700)]">
<span class="material-symbols-outlined text-[var(--focused-blue)]"> description </span>
</div>
<div class="flex-grow">
<p class="font-medium text-[var(--white)]">Lecture Notes: Genetics</p>
<p class="text-sm text-[var(--neural-gray-400)]">25:10</p>
</div>
<button class="text-[var(--white)]">
<span class="material-symbols-outlined text-3xl"> play_circle </span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-[var(--neural-gray-800)] p-3">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-[var(--neural-gray-700)]">
<span class="material-symbols-outlined text-[var(--focused-blue)]"> description </span>
</div>
<div class="flex-grow">
<p class="font-medium text-[var(--white)]">Exam Review: Biochemistry</p>
<p class="text-sm text-[var(--neural-gray-400)]">45:32</p>
</div>
<button class="text-[var(--white)]">
<span class="material-symbols-outlined text-3xl"> play_circle </span>
</button>
</div>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 bg-[var(--neural-gray-900)]/80 backdrop-blur-sm">
<nav class="flex justify-around border-t border-[var(--neural-gray-700)] py-2">
<a class="flex flex-col items-center gap-1 text-[var(--neural-gray-400)]" href="#">
<span class="material-symbols-outlined"> calendar_today </span>
<span class="text-xs font-medium">Schedule</span>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--neural-gray-400)]" href="#">
<span class="material-symbols-outlined"> auto_stories </span>
<span class="text-xs font-medium">Study</span>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--neural-gray-400)]" href="#">
<span class="material-symbols-outlined"> monitoring </span>
<span class="text-xs font-medium">Progress</span>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--neural-gray-400)]" href="#">
<span class="material-symbols-outlined"> settings </span>
<span class="text-xs font-medium">Settings</span>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--focused-blue)]" href="#">
<span class="material-symbols-outlined"> headphones </span>
<span class="text-xs font-bold">Audio</span>
</a>
</nav>
</footer>
</div>

</body></html>
